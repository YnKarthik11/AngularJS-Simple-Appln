<!DOCTYPE html>
<html lang="en" ng-app="notepadApp">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Notepad App</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div ng-controller="notepadController">
    <h1>Simple Notepad Application</h1>
    <textarea ng-model="content" placeholder="Start typing..."></textarea>
    <button ng-click="clear()">Clear</button> <button ng-click="save()">Save</button>
  </div>

  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
  <script src="app.js"></script>
</body>
</html>
